<body>

<div  class="card">

  </div>

      <div class="form">
        <p id="heading">DB</p>

          <input type="text" class="input-field" placeholder="Name" autocomplete="off">
        </div>
        <div class="field">
          <input type="text" class="input-field2" placeholder="Surname">

</div>
